<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>速度表盘</title>
    <script src="./echarts/echarts.js"></script>
    <script src="./echarts/dark.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height: 400px"></div>
<script>
    var myChart = echarts.init(document.getElementById('main'), 'dark');  // 初始化实例
    option = {
        series: {
            name:'速度',
            type:'gauge',  // 类型仪表盘类型
            min:0,          // 最小 0
            max:220,            // 最大220
            splitNumber:11,  // 分段数量
            radius: '50%',  // 仪表盘半径
            axisLine: {            // 仪表盘外轴线相关配置
                lineStyle: {
                    color: [[0.09, 'lime'],[0.82, '#1e90ff'],[1, '#ff4500']],
                    width: 3,  // 圆圈粗细
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10 // 模糊距离
                }
            },
            axisLabel: {            // 坐标轴小标记
                textStyle: {       // 属性lineStyle控制线条样式
                    fontWeight: 'bolder',
                    color:   '#fff',
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            axisTick: {            // 坐标轴小标记
                length :15,        // 属性length控制线长
                lineStyle: {       // 属性lineStyle控制线条样式
                    color: 'auto',
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            splitLine: {           // 分隔线样式
                length :25,         // 属性length控制线长  衍生向中间的线长
                lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                    width:3,
                    color: '#fff',
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            pointer: {           // 分隔线
                shadowColor : '#fff', //默认透明
                shadowBlur: 5
            },
            title : {
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder',
                    fontSize: 20,
                    fontStyle: 'italic',
                    color: '#fff',
                    shadowColor : '#fff', //默认透明
                    shadowBlur: 10
                }
            },
            detail : {
                backgroundColor: 'rgba(30,144,255,0.8)',
//                width:'100px',
//                height:'200px',
                borderWidth: 1,
                borderColor: '#fff',
                shadowColor : '#fff', //默认透明
                shadowBlur: 5,
                fontSize:'33px',
                offsetCenter: [0, '50%'],       // x, y，单位px
                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                    fontWeight: 'bolder',
                    color: '#fff'
                }
            },
            data:[{value: 40, name: 'km/h'}]
        }
    }
    setInterval(() => {
        option.series.data[0].value = (Math.random() * 220).toFixed(2)
        myChart.setOption(option)
    }, 2000)
</script>
</body>
</html>
