<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>简单的分页插件（Jquery）</title>
		<link rel="stylesheet" type="text/css" href="zxf_page.css">
	</head>
	<body style="">
		<div class="zxf_pagediv"></div>
	
	<script src="jquery-1.10.2.js"></script>
	<script src="zxf_page.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".zxf_pagediv").createPage({
			pageNum: 70,//总页码
			current: 1,//当前页
			shownum: 10,//每页显示个数
//			activepage: "",//当前页选中样式
			activepaf: "border：none",//下一页选中样式
			backfun: add
		});
		function add(e){
			console.log(e);
		     var a=90;
		     console.log(a);
		     return a;
		}
	</script>

</body></html>
